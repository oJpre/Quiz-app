{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!--------required meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,">
        <!---favicon-->
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.">
        <!---boostrap css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boostrap@4">
        <!---jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <!----custom css & js-->
        <link rel="stylesheet" href="{% static 'style.css' %}"> 
        
        {% block scripts %}
        {% endblock scripts %}
        <title>quiz app | {% block title %} {% endblock title %}</title>
    </head>
    <body>
        <div class="container mt-3">
            {% block content%}
             hello there
            {% endblock content %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/"></script>
    </body>
</html>
